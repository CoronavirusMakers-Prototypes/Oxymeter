<section
  class="bed-wrapper animated fadeInLeft d-flex justify-content-between align-items-center flex-wrap"
>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ "pages.bed.patient-data" | translate }}
      </mat-panel-title>
      <mat-panel-description class="notification-bell active d-flex justify-content-end align-items-center">
        <span class="fa fa-heartbeat" title="Alarma ppm" [hidden]="!hasAlarm(1)"></span>
        <span class="fa fa-cloud" title="Alarma spo2" [hidden]="!hasAlarm(2)"></span>
        <span class="fa fa-thermometer-full" title="Alarma temp" [hidden]="!hasAlarm(3)"></span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="w-100 d-flex justify-content-between">
      <mat-form-field class="w-45">
        <mat-label>Nombre</mat-label>
        <input matInput [value]="patientData.surname"/>
      </mat-form-field> 
      <mat-form-field class="w-45">
        <mat-label>Apellidos</mat-label>
        <input matInput [value]="patientData.lastname"/>
      </mat-form-field> 
    </div>

    <div class="w-100 d-flex justify-content-between">
      <mat-form-field class="w-45">
        <mat-label>Hospital de referencia</mat-label>
        <input matInput [value]="patientData.hospital_reference"/>
      </mat-form-field> 
      <div class="w-45"></div>
    </div>

  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ "pages.bed.sensor-configuration" | translate }}
      </mat-panel-title>
      <mat-panel-description class="d-flex justify-content-end align-items-center notification-bell active" *ngIf="sensorData && sensorData.length > 0 && sensorData[sensorData.length-1]">
        <span class="fa fa-battery-4" [title]="sensorData[sensorData.length-1]['batt']+'%'" [hidden]="sensorData[sensorData.length-1]['batt'] <= 75"></span>
        <span class="fa fa-battery-3" [title]="sensorData[sensorData.length-1]['batt']+'%'" [hidden]="sensorData[sensorData.length-1]['batt'] <= 50 || sensorData[sensorData.length-1]['batt'] > 75"></span>
        <span class="fa fa-battery-2" [title]="sensorData[sensorData.length-1]['batt']+'%'" [hidden]="sensorData[sensorData.length-1]['batt'] <= 25 || sensorData[sensorData.length-1]['batt'] > 50"></span>
        <span class="fa fa-battery-1" [title]="sensorData[sensorData.length-1]['batt']+'%'" [hidden]="sensorData[sensorData.length-1]['batt'] > 25"></span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="w-100 d-flex justify-content-between">
      <mat-form-field class="w-45">
        <mat-label>SPO2 max</mat-label>
        <input matInput [value]="patientData.spo2_max"/>
      </mat-form-field> 
      <mat-form-field class="w-45">
        <mat-label>SPO2 min</mat-label>
        <input matInput [value]="patientData.spo2_min"/>
      </mat-form-field> 
    </div>

    <div class="w-100 d-flex justify-content-between">
      <mat-form-field class="w-45">
        <mat-label>PPM max</mat-label>
        <input matInput [value]="patientData.pulse_max"/>
      </mat-form-field> 
      <mat-form-field class="w-45">
        <mat-label>PPM min</mat-label>
        <input matInput [value]="patientData.pulse_min"/>
      </mat-form-field> 
    </div>

    <div class="w-100 d-flex justify-content-between">
      <mat-form-field class="w-45">
        <mat-label>Temp max</mat-label>
        <input matInput [value]="patientData.temp_max"/>
      </mat-form-field> 
      <mat-form-field class="w-45">
        <mat-label>Temp min</mat-label>
        <input matInput [value]="patientData.temp_min"/>
      </mat-form-field> 
    </div>

  </mat-expansion-panel>

  <mat-card class="mat-card-chart">
    <h2>SPO2</h2>
    <div class="global-chart-wrapper">
      <div class="chart-wrapper">
        <div class="canvas-wrapper" style="position: relative; height: 300px" [style.width.%]="canvasWidth" >
          <canvas id="lineChartSPO2"  height="300" width="0">
          </canvas>
        </div>
        <canvas id="lineChartSPO2yaxe" height="300" width="0"></canvas>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card-chart">
    <h2>PPM</h2>
    <div class="global-chart-wrapper">
      <div class="chart-wrapper">
        <div class="canvas-wrapper" style="position: relative; height: 300px" [style.width.%]="canvasWidth">
          <canvas id="lineChartPPM"  height="300" width="0">
          </canvas>
        </div>
        <canvas id="lineChartPPMyaxe" height="300" width="0"></canvas>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card-chart">
    <h2>Temperatura</h2>
    <div class="global-chart-wrapper">
      <div class="chart-wrapper">
        <div class="canvas-wrapper" style="position: relative; height: 300px" [style.width.%]="canvasWidth">
          <canvas id="lineChartTEMP"  height="300" width="0">
          </canvas>
        </div>
        <canvas id="lineChartTEMPyaxe" height="300" width="0"></canvas>
      </div>
    </div>
  </mat-card>
</section>
