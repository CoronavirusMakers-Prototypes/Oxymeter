<section
  class="bed-wrapper animated fadeInLeft d-flex justify-content-between align-items-center flex-wrap"
>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ "pages.bed.patient-data" | translate }}
      </mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1" />
    </mat-form-field>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ "pages.bed.sensor-configuration" | translate }}
      </mat-panel-title>
      <mat-panel-description>
        {{ "pages.bed.sensor-configuration-desc" | translate }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1" />
    </mat-form-field>
  </mat-expansion-panel>

  <mat-card class="mat-card-chart">
    <h2>SPO2</h2>
    <div class="global-chart-wrapper">
      <div class="chart-wrapper">
        <div class="canvas-wrapper" style="position: relative; height: 300px" [style.width.%]="canvasWidth" >
          <canvas id="lineChartSPO2"  height="300" width="0">
          </canvas>
        </div>
        <canvas id="lineChartSPO2yaxe" height="300" width="0"></canvas>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card-chart">
    <h2>PPM</h2>
    <div class="global-chart-wrapper">
      <div class="chart-wrapper">
        <div class="canvas-wrapper" style="position: relative; height: 300px" [style.width.%]="canvasWidth">
          <canvas id="lineChartPPM"  height="300" width="0">
          </canvas>
        </div>
        <canvas id="lineChartPPMyaxe" height="300" width="0"></canvas>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card-chart">
    <h2>Temperatura</h2>
    <div class="global-chart-wrapper">
      <div class="chart-wrapper">
        <div class="canvas-wrapper" style="position: relative; height: 300px" [style.width.%]="canvasWidth">
          <canvas id="lineChartTEMP"  height="300" width="0">
          </canvas>
        </div>
        <canvas id="lineChartTEMPyaxe" height="300" width="0"></canvas>
      </div>
    </div>
  </mat-card>
</section>
