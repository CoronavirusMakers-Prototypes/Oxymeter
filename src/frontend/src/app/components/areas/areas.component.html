<section class="cards-wrapper-list animated fadeInLeft d-flex justify-content-center align-items-center flex-wrap">
    <mat-card class="pointer" *ngFor="let area of areas" >
        <div class="d-flex justify-content-around align-items-center">
            <div>
                <div class="notification-bell inline-block" *ngIf="globalService.alarmsSubscriptionService.isSubscribed('area', area)">
                    <span class="fa fa-bell margin-r-10-px"></span>
                </div>
                {{area.desc}}
            </div>
        </div>
        <div class="small-text" *ngIf="globalService.alarmsSubscriptionService.hasRoomSubscriptions(area.id)">{{'pages.areas.subscriptions-in-rooms' | translate}}</div>
        <div class="d-flex justify-content-between align-items-center">
            <button mat-raised-button color="secundary" class="margin-t-10-px margin-l-5-px margin-r-5-px"
            routerLink="/area/{{area.id}}" (click)="globalService.setArea(area)">
                {{'common.view-area' | translate }}
            </button>
            <button [hidden]="globalService.alarmsSubscriptionService.isSubscribed('area', area)" mat-raised-button color="primary" class="margin-t-10-px margin-l-5-px margin-r-5-px "
            (click)="globalService.alarmsSubscriptionService.setSubscription('area', area, globalService.getFloor().id)">
                {{'common.subscribe' | translate }}
            </button>
            <button [hidden]="!globalService.alarmsSubscriptionService.isSubscribed('area', area)" mat-raised-button color="warn" class="margin-t-10-px margin-l-5-px margin-r-5-px "
            (click)="globalService.alarmsSubscriptionService.unsetSubscription('area', area, globalService.getFloor().id)">
                {{'common.unsubscribe' | translate }}
            </button>
        </div>
    </mat-card>
</section>
